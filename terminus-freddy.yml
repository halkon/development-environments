terminal:
  colorScheme:
    name: MaterialDark
    foreground: '#e5e5e5'
    background: '#232322'
    cursor: '#16afca'
    colors:
      - '#212121'
      - '#b7141f'
      - '#457b24'
      - '#f6981e'
      - '#134eb2'
      - '#560088'
      - '#0e717c'
      - '#efefef'
      - '#424242'
      - '#e83b3f'
      - '#7aba3a'
      - '#ffea2e'
      - '#54a4f3'
      - '#aa4dbc'
      - '#26bbd1'
      - '#d9d9d9'
  fontSize: 11
  frontend: xterm-webgl
  background: theme
  font: Menlo for Powerline
  environment: {}
  bell: visual
  bracketedPaste: true
  autoOpen: true
hotkeys:
  shell: {}
  profile: {}
  next-tab:
    - - Ctrl-Tab
    - - '⌘-Shift-]'
  previous-tab:
    - - Ctrl-Shift-Tab
    - - '⌘-Shift-['
serial: {}
ssh: {}
appearance:
  theme: Gruvbox
  opacity: 1
  frame: thin
  dock: 'off'
  tabsLocation: top
  vibrancyType: fluent
enableWelcomeTab: false
pluginBlacklist:
  - serial
  - quick-cmds
qc: {}
